<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student ID Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .id-card {
    background: white;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
  }
  .id-card img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
  }
  .id-card h2 {
    margin: 10px 0 5px;
  }
  .id-card p {
    margin: 5px 0;
    color: #555;
  }
  .id-card .student-id {
    font-weight: bold;
    margin-top: 10px;
    background: #007bff;
    color: white;
    padding: 5px 0;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="id-card">
  <img src="file_000000001dbc62469180add873f00be2 (2) (1).png" alt="Student Photo" />
  <h2>bharath</h2>
  <p>Department: Computer Science</p>
  <p>University: Annamalai University</p>
  <p>Address: north street,virudhachalam(tk),<br>cuddalore(ds)</p>
  <div class="student-id">ID: 123456789</div>
</div>

</body>
</html>
